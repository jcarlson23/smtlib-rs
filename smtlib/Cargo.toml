[package]
name = "smtlib"
version = "0.1.1"
edition = "2021"
description = "A high-level API for interacting with SMT solvers"
homepage = "https://github.com/oeb25/smtlib-rs"
license = "MIT/Apache-2.0"
authors = ["Oliver BÃ¸ving <oliver@bvng.dk>"]
readme = "README.md"
repository = "https://github.com/oeb25/smtlib-rs"
documentation = "https://docs.rs/smtlib"

[features]
default = []
serde = ["dep:serde", "smtlib-lowlevel/serde"]
z3 = ["smtlib-lowlevel/z3"]
cvc5 = ["smtlib-lowlevel/cvc5"]
const-bit-vec = []

[dependencies]
itertools = "0.10.5"
miette = { version = "5.5.0", features = ["fancy"] }
thiserror = "1.0.38"
smtlib-lowlevel = { path = "../lowlevel", version = "0.1.1" }
serde = { version = "1.0.152", features = ["derive"], optional = true }

[dev-dependencies]
insta = { version = "1.23.0", features = ["ron"] }
miette = { version = "5.5.0", features = ["fancy"] }
smtlib = { path = ".", features = ["serde", "z3", "cvc5", "const-bit-vec"] }

[build-dependencies]
build-util = { version = "0.1.0", path = "../build-util" }
smtlib-lowlevel = { version = "0.1.1", path = "../lowlevel" }
